<div class="navigation">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <a mat-flat-button><h1>My Perma Garden </h1></a>
      <span class="menu-spacer"></span>
      <div class="menu-buttons"fxShow="true" fxHide.lt-md fxFlex fxLayout>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-flat-button>Garden</a>
          <a [routerLink]="['/plants-list']" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact:true}" mat-flat-button>Plants</a>
          <a href="#" mat-flat-button>Tasks</a>
          <a href="#" mat-flat-button>History</a>
      </div>
      <div fxFlex fxLayoutAlign="flex-end center">
        <a *ngIf="!auth.isAuthenticated()" [routerLink]="['/user/login']" routerLinkActive="active-list-item" mat-flat-button>Login</a>
        <mat-icon *ngIf="auth.isAuthenticated()" class="profile" [routerLink]="['/user/profile']" routerLinkActive="active-list-item">account_circle</mat-icon>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a href="#" mat-button>Garden</a>
        <a [routerLink]="['/plants-list']" routerLinkActive="active-list-item" mat-button>Plants</a>
        <a href="#" mat-button>Tasks</a>
        <a href="#" mat-button>History</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
