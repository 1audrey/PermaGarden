<div class="navigation">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <span>My Perma Garden |</span>
      <span class="menu-spacer"></span>
      <div class="menu-buttons"fxShow="true" fxHide.lt-md fxFlex fxLayout>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

          <a href="#" mat-button>Garden</a>
          <a [routerLink]="['/plants-list']" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact:true}" mat-button>Plants</a>
          <a href="#" mat-button>Tasks</a>
          <a href="#" mat-button>History</a>
          <div fxFlex fxLayoutAlign="flex-end center">
          <a class="profile" [routerLink]="['/user/profile']" routerLinkActive="active-list-item" mat-button>Profile</a>
        </div>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a href="#" mat-button>Garden</a>
        <a [routerLink]="['/plants-list']" routerLinkActive="active-list-item" mat-button>Plants</a>
        <a href="#" mat-button>Tasks</a>
        <a href="#" mat-button>History</a>
        <a [routerLink]="['/user/profile']" routerLinkActive="active-list-item" mat-button>Profile</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
