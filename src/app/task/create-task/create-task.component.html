<h2 mat-dialog-title>Create a task</h2>


<div mat-dialog-content>
  <form #newTaskForm="ngForm" autocomplete="off" novalidate>

    <div class="form-group">
      <label for="patchName">Patch Name:</label>
      <p>{{patch.name}}</p>
    </div>

    <div class="form-group"
      [ngClass]="{'error': newTaskForm.controls.name?.invalid && newTaskForm.controls.name?.touched}">
      <div class="plant-name-group">
        <label for="patchName">Task Name:</label>
        <em *ngIf="newTaskForm.controls.name?.invalid && newTaskForm.controls.name?.touched"> *Required</em>
        <input (ngModel)="newTask.name" name="name" required id="name" type="text" class="form-control"
          placeholder="Name of your task..." />
      </div>
    </div>

    <div class="form-group"
    [ngClass]="{'error': newTaskForm.controls.plant?.invalid && newTaskForm.controls.plant?.touched}">Select a plant:
    <em *ngIf="newTaskForm.controls.plant?.invalid && newTaskForm.controls.plant?.touched"> *Required</em>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select ngDefaultControl [(ngModel)]="selectedPlant" name="plant" required>
          <mat-option class="plants-name" *ngFor="let plant of data.patch.plantlist" [value]="plant">
            <p class="plant-name">{{plant.name}}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>



<div mat-dialog-actions class="form-group">
  <div class="buttons">
    <button id="save-plant" mat-button type="submit" class="save-new-patch-button"
      [disabled]="newTaskForm.invalid">Save</button>
    <button id="cancel-button" mat-button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
