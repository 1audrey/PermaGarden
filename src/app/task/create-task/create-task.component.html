<h2>Create a task</h2>

<div class="col-md-6">
  <form #newTaskForm="ngForm" autocomplete="off" novalidate>

    <div class="form-group">
      <label for="patchName">Patch Name:</label>
      <p>{{patch.name}}</p>
    </div>

    <div class="form-group"
      [ngClass]="{'error': newTaskForm.controls.name?.invalid && newTaskForm.controls.name?.touched}">
      <div class="plant-name-group">
        <label for="patchName">Task Name:</label>
        <em *ngIf="newTaskForm.controls.name?.invalid && newTaskForm.controls.name?.touched"> *Required</em>
        <input (ngModel)="newTask.name" name="name" required id="name" type="text" class="form-control"
          placeholder="Name of your task..." />
      </div>
    </div>

    <div class="form-group"
    [ngClass]="{'error': newTaskForm.controls.plant?.invalid && newTaskForm.controls.plant?.touched}">Select a plant:
    <em *ngIf="newTaskForm.controls.plant?.invalid && newTaskForm.controls.plant?.touched"> *Required</em>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select ngDefaultControl [(ngModel)]="selectedPlant" name="plant" required>
          <mat-option class="plants-name" *ngFor="let plant of patch.plantlist" [value]="plant" (click)="getPlantStartingMethod()"  >
            <p class="plant-name">{{plant.name}}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group"
    [ngClass]="{'error': newTaskForm.controls.action?.invalid && newTaskForm.controls.action?.touched}">Initial task:
    <em *ngIf="newTaskForm.controls.action?.invalid && newTaskForm.controls.action?.touched"> *Required</em>
    <em *ngIf="!selectedPlant"> *Select a plant</em>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select ngDefaultControl [(ngModel)]="selectedTask" name="action" required>
          <mat-option class="plants-name" *ngFor="let task of tasks" [value]="task.value" >
            <p class="plant-name">{{task.value}}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group"
      [ngClass]="{'error': newTaskForm.controls.startingDate?.invalid && newTaskForm.controls.startingDate?.touched}">Starting date:
    <em *ngIf="newTaskForm.controls.startingDate?.invalid && newTaskForm.controls.startingDate?.touched"> *Required</em>
    <mat-form-field appearance="fill">
      <mat-label >Choose a date</mat-label>
      <input class="date-input" matInput [(ngModel)]="selectedDate" ngDefaultControl [matDatepicker]="picker" name="startingDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


    <div class="form-group">
      <div class="buttons">
        <button id="cancel-button" mat-button type="button" class="btn btn-default" [routerLink]="['/tasks', patch.name]" >Cancel</button>
        <button id="save-task" mat-button type="submit" class="save-new-task-button" [disabled]="newTaskForm.invalid" (click)="saveTask(patch.name, newTaskForm.value)">Save</button>
      </div>
    </div>
  </form>
</div>
