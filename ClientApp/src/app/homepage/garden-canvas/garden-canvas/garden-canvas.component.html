<div class="garden-canvas">
  <h2>Your garden</h2>

  <div class="col-md-6">
    <form #newGardenPart="ngForm" autocomplete="off" novalidate *ngIf="!gardenDimensions">
      <div class="form-group"
        [ngClass]="{'error': newGardenPart.controls.length?.invalid && newGardenPart.controls.length?.touched}">
        <div class="plant-name-group">
          <label for="height">Enter your garden length</label>
          <em *ngIf="newGardenPart.controls.length?.invalid && newGardenPart.controls.length?.touched"> *Required</em>
          <input (ngModel)="length" name="length" required id="length" type="number" class="form-control"
            placeholder="Length..." />
        </div>
      </div>
      <div class="form-group"
        [ngClass]="{'error': newGardenPart.controls.width?.invalid && newGardenPart.controls.width?.touched}">
        <div class="plant-name-group">
          <label for="width">Enter your garden width</label>
          <em *ngIf="newGardenPart.controls.width?.invalid && newGardenPart.controls.width?.touched"> *Required</em>
          <input (ngModel)="width" name="width" required id="width" type="number" class="form-control"
            placeholder="Width..." />
        </div>
      </div>
      <div class="form-group">
        <div class="save">
          <button id="save-garden-area" mat-button type="submit" class="save-new-plant-button"
            [disabled]="newGardenPart.invalid" (click)="saveGardenSize(newGardenPart.value)">
            Save</button>
        </div>
      </div>
    </form>

    <div class="buttons">
      <div class="shape-buttons">
        <button mat-button (click)="addRectangularShape()">Rectangle or square bed</button>
        <button mat-button (click)="addCircularShape()">Circle bed</button>
        <button mat-button (click)="addImageShape('hexagone')">Hexagonal bed</button>
        <button mat-button (click)="addImageShape('bush')">Bush</button>
        <button mat-button (click)="addImageShape('tree')">Tree</button>
      </div>
      <button mat-button class="rotate" (click)="rotatingPatch()">Rotate</button>
    </div>

    <svg class="svg" xmlns="<http://www.w3.org/2000/svg>" [attr.height]="length" [attr.width]="width"></svg>

    <app-context-menu *ngIf="rightClickMenuItems.length > 0 && menuDisplayed" [contextMenuItems]="rightClickMenuItems"
      (onContextMenuItemClick)="handleMenuItemClick($event)"></app-context-menu>
