<div class="garden-board">
<canvas #board class="board">
  <div [style.backgroundColor]="piece.color">{{piece}}</div>
</canvas>
</div>
<div>
  <button (click)="addPatch('rectangle')">Add a rectangle patch</button>
  <button (click)="addPatch('square')">Add a square patch</button>
  <button (click)="freeze(piece)">Confirm patch position</button>
</div>
